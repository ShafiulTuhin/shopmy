<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopmy-Home</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <link rel="icon" href="./Images/favicon.ico" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-md bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./Images/logo.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white active" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white disabled" aria-disabled="true"
                >Testimonials</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white disabled" aria-disabled="true"
                >Contact</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white disabled" aria-disabled="true"
                >Sign In</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar start -->

    <!-- Banner section start -->
    <section id="bannerPart">
      <div class="row">
        <div
          class="d-flex flex-column gap-lg -5 gap-md-2 justify-content-center align-items-center text-center customBanner"
        >
          <h2 class="headingOne">Shop With Us</h2>
          <p class="para w-75">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati
            maxime nemo deserunt voluptates praesentium, voluptatibus quos
            aperiam exercitationem sed alias.
          </p>
          <div>
            <button
              class="btn btn-light bg-transparent rounded-1 py-2 px-4 text-white fw-bold border border-3 custBtn"
            >
              Shop Now
            </button>
            <button
              class="btn btn-light rounded-1 py-2 px-4 text-dark fw-bold border border-3"
            >
              Get Started
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- Banner section end -->
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
